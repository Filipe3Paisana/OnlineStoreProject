<!DOCTYPE html>

<head>

    <title>Produtos da TechNova</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Produtos da TechNova</h1>
    <div id="SmartWatch" class="produto">

        <h2>SmartWatch Pro</h2>
        <p>O SmartWatch Pro combina elegância e funcionalidade, com monitoramento de saúde 24/7.</p>

        <p>Os EarBuds Xtreme oferecem qualidade de som superior e cancelamento de ruído para uma imersão completa.</p>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="script.js"></script>

</html>
